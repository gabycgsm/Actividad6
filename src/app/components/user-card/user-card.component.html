<div class="card" style="width: 18rem;">
    <img [src]="miUser.image" class="card-img-top rounded-circle p-2">
    <div class="card-body">
        <p>{{miUser?.first_name}} {{miUser?.last_name}}</p>
    </div>
    <div class="d-flex">
        <a class="btn btn-info" [routerLink]="['/viewuser', miUser?._id]">Ver detalle</a>
        <a class="btn btn-warning" [routerLink]="['/updateuser', miUser?._id]">Actualizar</a>
        <button class="btn btn-danger" (click)="deleteUser(miUser?._id)">Eliminar</button>

    </div>




</div>
